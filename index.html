<!doctype html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Weather app">
    <meta name="keywords" content="weather, city, forecast">
    <meta name="author" content="Yuri Franken">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>
<!-- Header -->
<header class="px-5 py-4">
    <div>
        <h1 class="p-3">WEATHER API</h1>
        <h2 class="pl-3">5-day weather forecast</h2>
        <div class="bar p-3"></div>
    </div>
</header>

<!-- Main -->
<main>
    <section class="mx-5 mb-3">
        <div class="searchbar d-flex mb-3">
            <label for="input"></label>
            <input id="input" type="text" autocomplete="off" name="city" placeholder="City name">
            <button id="button" aria-label="startSearch" type="button"><i class="fa fa-search"></i></button>
        </div>
    </section>
    <section class="my-4">
        <div id="imgContainer"></div>
        <div id="cityName"></div>
        <div id="target" class="d-flex flex-wrap m-3"></div>
    </section>
</main>

<!-- Footer -->
<footer class="p-5">
    <p class="foot text-light pl-3 pt-2 mb-0">2020 &copy; Yuri Franken</p>
</footer>

<!-- Script -->
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/96eed0b4d4.js" crossorigin="anonymous"></script>
</body>
</html>
